<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/general.html::headerfiles('Example Page')"></th:block>
<body>
<main>
    <h2 class="display-6 text-center mb-4">To Do Item</h2>
    <div class="table-responsive">
        <table class="table table-info">
            <thead>
            <tr>
                <th scope="col">Property</th>
                <th scope="col">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">id</th>
                <td><p th:text="${toDoItem.id}"/></td>
            </tr>
            <tr>
                <th scope="row">user id</th>
                <td><p th:text="${toDoItem.userId}"/></td>
            </tr>
            <tr>
                <th scope="row">title</th>
                <td><p th:text="${toDoItem.title}"/></td>
            </tr>
            <tr>
                <th scope="row">completedd</th>
                <td><p th:text="${toDoItem.completed}"/></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Formulario para agregar un empleado -->
    <h2 class="display-6 text-center mb-4">Agregar Empleado</h2>
    <form action="/employe" method="post">
        <div class="mb-3">
            <label for="employeeId" class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="employeeId" name="employeeId">
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" name="role">
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input type="text" class="form-control" id="salary" name="salary">
        </div>
        <button type="submit" class="btn btn-primary">Agregar Empleado</button>
    </form>

    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a type="button" class="btn btn-primary btn-lg px-4 gap-3" href="/example">Go to example</a>
        <a type="button" class="btn btn-outline-secondary btn-lg px-4" href="/to-do-item/1">Go to "To Do" Table</a>
    </div>
</main>
<footer th:replace="fragments/general::empty-footer"></footer>
</body>
</html>
